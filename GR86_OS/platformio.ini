[env:esp32dev]
platform      = espressif32          ; ESP32 tool-chain
board         = esp32dev             ; or esp32doit-devkit-v1, wemos_d1_mini32, etc.
framework     = arduino              ; pulls in ESP-IDF headers (incl. driver/i2s.h)
monitor_speed = 921600
build_flags =
  -DCORE_DEBUG_LEVEL=0